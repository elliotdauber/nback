version: 1.0
frontend:
  phases:
    build:
      commands:
        - echo "Building app"
        - cp nback.html dist/
        - cp styles.css dist/
        - cp nback.js dist/
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  framework: html

hosting:
  S3AndCloudFront:
    indexDocument: nback.html
    errorDocument: nback.html